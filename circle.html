<input type="text" id="num" value="7">
<br><br><button onclick="ac()">CLICK ME TO CALCULATE AREA AND CIRCUMFERENCE</button>
<h1 id="result"></h1>
<script>
    p=Math.PI
    function ac(){
        r=document.getElementById("num").value
        document.getElementById("result").innerHTML=`Area: ${p*r*r}  Circumference: ${2*p*r}`
    }
</script>
